name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@84684c07c1965536eb4802c8daf1a77968df0cb1 # pin@v1.239.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
