name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - uses: ruby/setup-ruby@708024e6c902387ab41de36e1669e43b5ee7085e # pin@v1.283.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
