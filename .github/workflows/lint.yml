name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@6c79f721fa26dd64559c2700086ac852c18e0756 # pin@v1.225.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
