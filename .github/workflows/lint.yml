name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@fb404b9557c186e349162b0d8efb06e2bc36edea # pin@v1.232.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
