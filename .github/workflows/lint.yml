name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - uses: ruby/setup-ruby@866b91cc020931c510d42e43e498a7f07d335f60 # pin@v1.259.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
