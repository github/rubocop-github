name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@f41e084df884422b269f4c01c3748a9df4431a75 # pin@v1.236.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
