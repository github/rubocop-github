name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - uses: ruby/setup-ruby@6797dcbb9a1889fd411d07e8aba7eded53fb8b48 # pin@v1.264.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
