name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - uses: ruby/setup-ruby@675dd7ba1b06c8786a1480d89c384f5620a42647 # pin@v1.281.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
