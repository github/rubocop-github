name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@922ebc4c5262cd14e07bb0e1db020984b6c064fe # pin@v1.226.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
