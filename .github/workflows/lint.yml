name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - uses: ruby/setup-ruby@80740b3b13bf9857e28854481ca95a84e78a2bdf # pin@v1.284.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
