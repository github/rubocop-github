name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - uses: ruby/setup-ruby@3fee6763234110473bd57dd4595c5199fce2c510 # pin@v1.258.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
