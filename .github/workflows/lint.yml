name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@e8621f0b86851d7377d85882bb751b24dfadd958 # pin@v1.251.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
