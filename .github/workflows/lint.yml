name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@65937904bcddfb93f8130882d9afa8597c45f3b5 # pin@v1.249.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
