name: lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v6

      - uses: ruby/setup-ruby@d5f787ce339eb0767271bc01d922e85644c2c8ab # pin@v1.280.0
        with:
          bundler-cache: true

      - name: lint
        run: script/lint
