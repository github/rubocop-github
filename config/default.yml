require:
  - rubocop/cop/github
  - rubocop-performance

AllCops:
  EnabledByDefault: true

Gemspec/DependencyVersion:
  Enabled: false

# TODO: This is too new to be written in the styleguide.
Gemspec/RequireMFA:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/EndAlignment:
  Enabled: false

Layout/IndentationStyle:
  EnforcedStyle: spaces
  IndentationWidth: 2

Layout/IndentationWidth:
  Width: 2

# TODO: Enable this with line length of 118 (the GitHub UI's text wrapping length)
# since it's specified in https://github.com/github/rubocop-github/blob/master/STYLEGUIDE.md#maximum-line-length.
Layout/LineLength:
  Enabled: false

# TODO: The styleguide has no opinions on this yet.
Layout/MultilineMethodCallIndentation:
  Enabled: false

Layout/SingleLineBlockChain:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  EnforcedStyle: no_space

Lint/ConstantResolution:
  Enabled: false

Lint/EmptyConditionalBody:
  Enabled: false

Lint/NumberConversion:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Performance/CaseWhenSplat:
  Enabled: false

Performance/ChainArrayAllocation:
  Enabled: false

Performance/RedundantMerge:
  MaxKeyValuePairs: 1

Style/CollectionMethods:
  Enabled: false

Style/ConstantVisibility:
  Enabled: false

Style/Copyright:
  Enabled: false

# TODO: The styleguide doesn't have an opinion on this yet.
Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys

Style/InlineComment:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/MissingElse:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/SoleNestedConditional:
  Enabled: false

Style/StringHashKeys:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

# TODO: The styleguide doesn't have an opinion on this yet.
Style/SymbolArray:
  Enabled: false
